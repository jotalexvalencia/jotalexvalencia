name: Node.js CI

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  actions: write
  contents: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm install
      - run: |
          # Update last_post_date.json with the current date
          echo "{\"last_post_date\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > last_post_date.json
          # Commit the changes
          git config user.name jotalexvalencia
          git config user.email jorgealexandervalencia@gmail.com
          git add last_post_date.json
          git commit -m "Update last_post_date.json with the latest article date"
          # Push the changes to the remote repository
          git push origin main
      - run: npm run update-readme
      - name: Fetch and Pull latest changes
        run: |
          git fetch origin
          git pull origin main --rebase
      - name: Add safe directory exception
        run: git config --global --add safe.directory /github/workspace
      - run: |
          git config user.name jotalexvalencia
          git config user.email jorgealexandervalencia@gmail.com
          git remote add origin_with_token https://${{ secrets.GH_PAT }}@github.com/jotalexvalencia/jotalexvalencia.git
          git add README.md
          git commit -m "[bot] Update README with latest information"
          git push origin_with_token
